<!DOCTYPE html>
<html lang="en">
    <head>
        <!--META-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Website Titel-->
        <title>ROT-13-Converter</title>

        <!--Website Icon-->
        <link rel="icon" href="#">

        <!--CSS Import-->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!--Bootstrap Import-->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

        <!--JS Import-->
        <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="main-display">
            <div class="header">
                <div class="title-display text-center mt-4">
                    <p>ROT-13-Converter</p>
                </div>
            </div>
        </div>

        <div class="main-display">
            <div class="middle-display">
                <div class="first-box-text text-muted">
                    <a>Paste your Data here!</a>
                </div>

                <div class="first-box container d-flex justify-content-center">
                    <textarea id="rotinput" style="width: 400px; height: 200px;" onkeyup="rotupdate()" onchange="rotupdate()"></textarea>
                </div>

                <div class="select container">
                    <select id="rot" name="rotchoose" onchange="rotupdate();"class="form-select">
                        <option value="nothing">Choose the ROT Option</option>
                        <option value="1">ROT - 1</option>
                        <option value="2">ROT - 2</option>
                        <option value="3">ROT - 3</option>
                        <option value="4">ROT - 4</option>
                        <option value="5">ROT - 5</option>
                        <option value="6">ROT - 6</option>
                        <option value="7">ROT - 7</option>
                        <option value="8">ROT - 8</option>
                        <option value="9">ROT - 9</option>
                        <option value="10">ROT - 10</option>
                        <option value="11">ROT - 11</option>
                        <option value="12">ROT - 12</option>
                        <option value="13" selected>ROT - 13</option>
                        <option value="14">ROT - 14</option>
                        <option value="15">ROT - 15</option>
                        <option value="16">ROT - 16</option>
                        <option value="17">ROT - 17</option>
                        <option value="18">ROT - 18</option>
                        <option value="19">ROT - 19</option>
                        <option value="20">ROT - 20</option>
                        <option value="21">ROT - 21</option>
                        <option value="22">ROT - 22</option>
                        <option value="23">ROT - 23</option>
                        <option value="24">ROT - 24</option>
                        <option value="25">ROT - 25</option>
                    </select>
                </div>

                <div id="rot-check-js" class="second-box container d-flex justify-content-center">
                    <textarea id="rotoutput" style="width: 400px; height: 200px;" readonly></textarea>
                </div>

                <div class="copybutton justify-content-center d-flex text-center">
                    <button onclick="copytext();" class="btn btn-primary">Copy Output</button>
                </div>

                <div class="downloadbutton justify-content-center d-flex text-center">
                    <button onclick="downloadfile();" class="btn btn-primary"><a id="export" class="myButton" download="" href="#">Download Output</a></button>
                </div>

                <div class="testbutton justify-content-center d-flex text-center">
                    <button onclick="coslog();" class="btn btn-primary">TEST</button>
                </div>
            </div>
        </div>
        <!--Script Import-->
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/rot-code.js"></script>
    </body>
</html>
